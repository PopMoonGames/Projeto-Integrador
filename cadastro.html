<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo do Site">
    </header>
    <main>
        <form action="cadastro.php" method="POST">
            <h2>Cadastro</h2>
            <label for="nome_usuario">Nome de Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <button type="submit">Cadastrar</button>
                       
            <div class="form-footer">
                <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </form>
    </main>
    <footer>
        <!-- Links para redes sociais -->
        <a href="https://github.com/PopMoonGames" target="_blank">GitHub</a> |
        <a href="https://instagram.com/popmoongames" target="_blank">Instagram</a> |
        <a href="sobre.html" target="_blank">Sobre</a>
    </footer>
</body>
</html>
